<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>instabook</title>
<link rel="stylesheet" href="css/reset.css">
<link href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="css/instabook.css">
</head>
<body>

    <header class="header">
        <div class="header-inner">
            <div class="header-site">
                <h1><a href="instabook.html">Instabook</a></h1>
            </div>
            <div class="header-nav">
                <nav class="menu">
                    <ul>
                    <li><a href="bookmark.html" class="menu-book"><i class="fa fa-fw fa-book"></i>ブックマーク</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="main">

        <fieldset class="content field">
            <label for="title">Title</label>
            <input type="text" name="title">
            <label for="subtitle">Author</label>
            <input type="text" name="subtitle">
            <label for="tag">Tag</label>
            <select name="tag">
                <option value="文学">文学</option>
                <option value="思想">思想</option>
                <option value="ビジネス">ビジネス</option>
                <option value="テクノロジー">テクノロジー</option>
                <option value="アート">アート</option>
                <option value="旅行">旅行</option>
                <option value="コミック">コミック</option>
                <option value="雑誌">雑誌</option>
                <option value="その他">その他</option>
            </select>
            <label for="url">URL</label>
            <input type="text" name="url">
            <label for="comment">Comment</label>
            <textArea name="comment" rows="4" cols="40" placeholder=""></textArea>
            <input type="submit" value="登録" class="submit-btn">
        </fieldset>
             
    </main>
    
    <footer class="footer">
        <div class="footer-inner">
            <div class="copyright">
                <p>Instabook</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
